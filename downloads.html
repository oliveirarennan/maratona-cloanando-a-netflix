<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloads | Netflix</title>
    <link rel="stylesheet" href="/styles/pages/downloads.css" />
  </head>
  <body>
    <div class="content">
      <div class="status-bar">
        <p class="status-bar__time">9:41</p>

        <div class="status-bar__icons">
          <img
            src="/assets/icons/celular-connections.svg"
            alt="Conexão celular"
          />
          <img src="/assets/icons/wifi.svg" alt="Wifi" />
          <img src="/assets/icons/battery.svg" alt="Bateria" />
        </div>
      </div>

      <div class="center">
        <div class="smart-downloads">
          <img
            class="smart-downloads__img"
            src="/assets/icons/gear.svg"
            alt="Configurações"
          />
          <p class="smart-downloads__text">Smart Downloads</p>
        </div>

        <div class="titles">
          <h1 class="titles__main">Introducing Downloads For You</h1>
          <h2 class="titles__secondary">
            Let's get a personalized selection of movies and series so you'll
            always have a title to watch on your mobile
          </h2>
        </div>

        <img class="image" src="/assets/images/movie-search1.png" alt="Imagem de download">

        <button class="setup">Setup</button>
        <button class="find">Find Something to Download</button>
      </div>

      <div class="bottom-menu__container">
        <div class="bottom-menu">
          <a href="home.html" class="bottom-menu__icon">
            <img src="/assets/icons/home-simple.svg" alt="ícone botão home" />
            <p>Home</p>
          </a>

          <a href="/search.html" class="bottom-menu__icon">
            <img src="/assets/icons/search.svg" alt="ícone botão search" />
            <p>Search</p>
          </a>

          <div class="bottom-menu__icon">
            <img
              src="/assets/icons/coming-soon.svg"
              alt="ícone botão coming soon"
            />
            <p>Coming soon</p>
          </div>

          <a href="downloads.html" class="bottom-menu__icon">
            <img src="/assets/icons/download.svg" alt="ícone botão downloads" />
            <p class="active">Downloads</p>
          </a>

          <div class="bottom-menu__icon">
            <img src="/assets/icons/more.svg" alt="ícone botão more" />
            <p>More</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
