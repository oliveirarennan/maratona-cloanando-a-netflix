<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Netflix</title>
    <link rel="stylesheet" href="styles/pages/more.css" />
  </head>
  <body>
    <div class="content">
      <div class="status-bar">
        <p class="status-bar__time">9:41</p>

        <div class="status-bar__icons">
          <img
            src="/assets/icons/celular-connections.svg"
            alt="Conexão celular"
          />
          <img src="/assets/icons/wifi.svg" alt="Wifi" />
          <img src="/assets/icons/battery.svg" alt="Bateria" />
        </div>
      </div>

      <div class="profile">
        <div class="profile__group">
          <img
            class="profile__img"
            src="/assets/images/profile1.png"
            alt="Perfil 1"
          />
          <h2 class="profile__text">Rennan Oliveira</h2>
        </div>

        <div class="profile__group">
          <img
            class="profile__img"
            src="/assets/images/profile2.png"
            alt="Perfil 2"
          />
          <h2 class="profile__text">Mew Moreira</h2>
        </div>

        <div class="profile__group">
          <img
            class="profile__img"
            src="/assets/images/profile3.png"
            alt="Perfil 3"
          />
          <h2 class="profile__text">Meruru Moreira</h2>
        </div>

        <div class="profile__group">
          <img
            class="profile__img"
            src="/assets/images/profile-kids.png"
            alt="Perfil 4"
          />
          <h2 class="profile__text">Kids</h2>
        </div>

        <div class="profile__group">
          <img
            class="profile__img"
            src="/assets/icons/add-profile.svg"
            alt="adicionar Perfil"
          />
        </div>
      </div>

      <div class="share">
        <div class="share-content">
          <div class="share-content-title">
            <img class="share-content-title__img" src="assets/icons/chat.svg" alt="Converse sobre" />
            <h1 class="share-content-title__text">Tell friends about Netflix.</h1>
          </div>
          <h2 class="share-content__subtitle">
            Share this link so your friends can join the conversation around all
            your favorite TV shows and movies
          </h2>

          <p class="share-content__terms"><a href="#">Terms & Conditions</a></p>

          <div class="share-content-copy">
            <input
              class="share-content-copy__input"
              type="text"
              placeholder="https://netflix.com"
            />
            <button class="share-content-copy__btn">Copy Link</button>
          </div>

          <div class="share-content-social">
            <img class="share-content-social__img"  src="/assets/icons/whatsapp.svg" alt="Whatsapp" />
            <div class="share-content-social__division"></div>

            <img class="share-content-social__img" src="/assets/icons/facebook.svg" alt="Facebook" />
            <div class="share-content-social__division"></div>

            <img class="share-content-social__img" src="/assets/icons/gmail.svg" alt="Gmail" />
            <div class="share-content-social__division"></div>

            <img class="share-content-social__img" src="/assets/icons/share-more.svg" alt="Compartilhe mais" />
          </div>
        </div>
      </div>

      <div class="bottom-menu__container">
        <div class="bottom-menu">
          <a href="home.html" class="bottom-menu__icon">
            <img src="/assets/icons/home-simple.svg" alt="ícone botão home" />
            <p>Home</p>
          </a>

          <a href="/search.html" class="bottom-menu__icon">
            <img src="/assets/icons/search.svg" alt="ícone botão search" />
            <p>Search</p>
          </a>

          <div class="bottom-menu__icon">
            <img
              src="/assets/icons/coming-soon.svg"
              alt="ícone botão coming soon"
            />
            <p>Coming soon</p>
          </div>

          <a href="downloads.html" class="bottom-menu__icon">
            <img src="/assets/icons/download.svg" alt="ícone botão downloads" />
            <p>Downloads</p>
          </a>

          <a href="more.html" class="bottom-menu__icon">
            <img src="/assets/icons/more.svg" alt="ícone botão more" />
            <p class="active">More</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
